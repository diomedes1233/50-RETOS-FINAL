<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Background Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="slide active" style="
          background-image: url('https://www.wallpapertip.com/wmimgs/99-995324_3d-wolf-wallpaper-wolf-howling-blue-moon.jpg');
        "></div>
    <div class="slide" style="
          background-image: url('https://www.tuexperto.com/wp-content/uploads/2017/06/fondos_de_pantalla_HD_gratis_para_movil_01.jpg');
        "></div>

    <div class="slide" style="
          background-image: url('https://www.educaciontrespuntocero.com/wp-content/uploads/2020/12/PLANTI-POWER.jpg');
        "></div>

    <div class="slide" style="
          background-image: url('https://www.dzoom.org.es/wp-content/uploads/2013/02/portada-programas-edicion-imagenes-online-ordenador.jpg');
        "></div>

    <div class="slide" style="
          background-image: url('https://fondosmil.com/fondo/31338.jpg');
        "></div>

    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>

    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
